tags:
  - User
summary: Logout user
operationId: logoutUser
description: 'Logout a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: John Doe
          email:
            description: "User's email"
            type: string
            example: johndoe@example.com
responses:
  '200':
    description: Logouts a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged out an user!
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
