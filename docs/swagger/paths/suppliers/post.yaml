tags:
  - Suppliers
summary: Create supplier
operationId: createSupplier
description: 'Create a supplier with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - _id
          - name
          - address
          - suppliers
          - date
          - amount
          - status
        properties:
          _id:
            description: "Suppliers's id"
            type: string
            example: 65e4decdd286b30065d54af9
          name:
            description: 'Name of supplier'
            type: string
            example: Alex Shatov
          address:
            description: 'Address of supplier'
            type: string
            example: 'Mripur-1'
          suppliers:
            description: "Supplier's company"
            type: string
            example: Beximco
          date:
            description: 'Date when supplier was added'
            type: string
            example: 'September 19, 2023'
          amount:
            description: "Amount of supplier's orders"
            type: string
            example: 'à§³ 2698.50'
          status:
            description: 'Status of supplier'
            type: string
            enum: ['Active', 'Deactive']
            default: Active
            example: Active
responses:
  '201':
    description: Creates a supplier
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a supplier!
            data:
              type: object
              $ref: ../../components/schemas/supplier.yaml
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
