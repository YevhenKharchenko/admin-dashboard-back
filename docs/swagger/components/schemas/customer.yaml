type: object
required:
  - _id
  - photo
  - name
  - email
  - spent
  - phone
  - address
  - register_date
properties:
  _id:
    description: "Customer's id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to customer's photo"
    type: string
    format: binary
    example: https://i.imgur.com/1As0akH.png1
  name:
    description: "Customer's name"
    type: string
    example: Nadia Ivanova
  email:
    description: "Customer's email"
    type: string
    example: nadia.ivanova@gmail.com
  spent:
    description: "Customer's spent"
    type: string
    example: '2,300.50'
  phone:
    description: "Customer's phone"
    type: string
    example: '+380707614324'
  address:
    description: "Customer's address"
    type: string
    example: 'Obolon, Bldg. 10, Apt. 45'
  register_date:
    description: "Customer's register date"
    type: string
    example: 'Mar 1, 2024'
