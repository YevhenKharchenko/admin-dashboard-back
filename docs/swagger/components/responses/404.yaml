description: Item not found
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: ProductNotFound
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: Item with id 65ca67e7ae7f10c88b598384 not found
